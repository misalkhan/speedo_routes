<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedo Routes</title>
</head>

<body>
    <div class="container">
        <div class="form-div">
            <form>
                <h2>Find Bus for your Route</h2>
                <div class="mt">
                    <label for="start">Start:</label>
                    <br>
                    <select name="start" id="start">
                        <option value=""> Select Starting Stop</option>
                    </select>
                </div>
                <div>
                    <label for="end">End:</label>
                    <br>
                    <select name="end" id="end">
                        <option>Select Destination Stop</option>
                    </select>
                </div>
                <div class="btn-div">
                    <button class="btn" onclick="reset()">
                        CLEAR
                    </button>
                    <div class="btn" id="searchBtn" onclick="search()" style="background-color: grey; cursor: not-allowed;">
                        SEARCH
                    </div>
                </div>
                <p id="result"></p>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
